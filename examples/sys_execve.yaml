program_type: kprobe
metrics:
  histograms:
    - name: sys_execve_count
      help: sys_execve_count histogram
      bucket_type: exp2
      bucket_min: 0
      bucket_max: 27
      bucket_multiplier: 0.000001
      labels:
        - name: count
          size: 4
          decoders:
            - name: uint
kaddrs:
  - "__x64_sys_execve"
  - "do_execve"
  - "sys_execve"
